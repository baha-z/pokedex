<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pok√©dex</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Search Pokemon by Name</h3>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="searchPokemon($event)">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-grid>
    <ion-row *ngFor="let pokemon of pokemons">
      <ion-col col-12>
          <img class="profile" src= '{{pokemon.sprites.front_default}}' alt="">
      </ion-col>
      <ion-col>
         <p>Name</p>
         {{ pokemon.name }}
      </ion-col>
      <ion-col>
        <p>Type</p>
        {{ pokemon.types[0].type.name }}
     </ion-col>
     <ion-col>
        <p>Height</p>
        {{ pokemon.height }}
     </ion-col>
     <ion-col>
        <p>Weight</p>
        {{ pokemon.weight }}
     </ion-col>
    </ion-row>
      
  </ion-grid>

  <p>
    <button ion-button color="primary" menuToggle>Menu</button>
  </p>

</ion-content>
