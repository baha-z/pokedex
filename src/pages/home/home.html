
<ion-header>
  <ion-navbar color="danger">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pokédex</ion-title>
  </ion-navbar>
</ion-header>

  
<ion-content padding>

  <h3>Search Pokémon by Name or ID</h3>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="searchPokemon($event)"
          placeholder="Pokémon name"
          debounce=500
          autocomplete="on">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-grid>
      <div *ngIf="pokemons.length > 0; else loading">
        <ion-row *ngFor="let pokemon of pokemons">
            <ion-col col-12 class="name">
                <h4>{{ pokemon.name }}</h4>
                <p>N° {{ pokemon.id > 10 ? pokemon.id : '0' + pokemon.id}}</p>
              <img class="profile" src= '{{pokemon.sprites.front_default}}' alt="">
              <button ion-button icon-left (click)='' >
                  <ion-icon name="heart"></ion-icon>
                  Add to Favorites
              </button>     
            </ion-col>
            <ion-col>
              <h4>Type</h4>
              {{ pokemon.types[0].type.name }}
            </ion-col>
            <ion-col>
              <h4>Height</h4>
              {{ pokemon.height }}
            </ion-col>
            <ion-col>
              <h4>Weight</h4>
              {{ pokemon.weight }}
            </ion-col>
        </ion-row>
      </div>

  <ng-template #loading>Insert Pokémon name or ID</ng-template>

  </ion-grid>

  <p>
    <button ion-button color="primary" menuToggle>Menu</button>
    <button ion-button color="secondary" icon-left (click)='RandomPokemon();' >
        <ion-icon name="md-sync"></ion-icon>
        Random Pokémon
    </button>    
  </p>

</ion-content>
