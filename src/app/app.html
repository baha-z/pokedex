<ion-nav id="nav" [root]="rootPage" #nav swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="nav">

  <ion-header>
    <ion-toolbar color="danger" >
      <ion-title>Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name={{p.icon}}></ion-icon> {{p.title}}
        </button>
    </ion-list>
  </ion-content>

  <ion-footer no-border>
      <ion-toolbar>
        <ion-title>Pokédex app</ion-title>
        <ion-item ion-text class="credits">Made by <a target="_blank" href="https://github.com/baha-z">Héctor Vargas </a> using <a target="_blank" href="https://pokeapi.co/">Pokéapiv2</a> </ion-item>
      </ion-toolbar>
  </ion-footer>

</ion-menu>
